name: Push and update Salt

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Update Salt
        run: |
          ls -la
          rm -rf .git*

          if [ !-d /srv/salt ]; then
              mkdir /srv/salt
          fi
          rsync -a ./ /srv/salt
